title: Anu
author: Emi
version: 1.1.0
quarto-required: ">=1.3.0"
contributes:
  filters:
    - live.lua
  shortcodes:
    - fontawesome.lua
  formats:
    common:
      ojs-engine: true
      filters:
        - live.lua
    revealjs:
      slide-number: "c/t"
      theme: [custom.scss, tachyons-addon.scss, syntax-highlight.scss]
      logo: logo/ANU_ Crest_Gold.png
      include-after-body: clean-title-slide.html
      title-slide-attributes:
        data-background-image: "logo/anu-title-slide.png"
        data-background-size: contain

